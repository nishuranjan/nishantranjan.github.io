<aside>

		<nav>
			<ul>

				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>

				{% for node in site.pages %}

				      <li><a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a></li>

			</ul>
			</li>
			</ul>

</header>
