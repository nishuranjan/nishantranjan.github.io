---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div><span>{{ post.date | date_to_string }}</span>&nbsp;&nbsp;&nbsp;||&nbsp;&nbsp;&nbsp;<span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span></div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      
    </article>
  {% endfor %}
</div>
